<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6C5CE7">
    <title>HablaYa! | AI-Powered English Speaking Coach</title>
    <meta name="description" content="Practice English conversation with an AI tutor featuring natural OpenAI voices">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üó£Ô∏è</text></svg>">
</head>
<body>
    <div class="app-container">
        <!-- Floating particles background -->
        <div class="particles"></div>
        
        <header class="app-header">
            <div class="logo-container">
                <h1 class="logo-text">HablaYa!</h1>
                <span class="tagline">AI English Speaking Coach</span>
            </div>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <span class="theme-icon">üåô</span>
            </button>
        </header>

        <main class="chat-container">
            <div id="chat-window" class="chat-window">
                <!-- Initial welcome message -->
                <div class="message ai-message animate__animated animate__fadeIn">
                    <div class="message-content">
                        <p>Hello! I'm HablaYa!, your AI English tutor. Let's practice speaking English together with natural voice conversations!</p>
                        <p class="tech-badge">Natural Voice Technology</p>
                    </div>
                    <div class="message-meta">
                        <span class="timestamp">Just now</span>
                        <button class="speak-button" aria-label="Speak message">
                            <svg viewBox="0 0 24 24" width="18" height="18">
                                <path fill="currentColor" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
<div class="voice-controls">
    <div class="voice-selector">
        <label for="voice-select">Voice:</label>
        <select id="voice-select" class="voice-select">
            <option value="nova">Nova (Recommended)</option>
            <option value="shimmer">Shimmer</option>
            <option value="echo">Echo</option>
            <option value="alloy">Alloy</option>
            <option value="fable">Fable</option>
            <option value="onyx">Onyx</option>
        </select>
    </div>
</div>
            <div class="input-area">
                <div class="input-container">
                    <input 
                        id="text-input" 
                        type="text" 
                        placeholder="Type or say something..." 
                        aria-label="Type your message"
                        class="input-field"
                    >
                    <button id="send-button" class="send-button" aria-label="Send message">
                        <svg viewBox="0 0 24 24" width="24" height="24" class="send-icon">
                            <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                        </svg>
                        <span class="send-pulse"></span>
                    </button>
                </div>
                <button id="mic-button" class="mic-button" aria-label="Start speaking">
                    <svg id="mic-icon" viewBox="0 0 24 24" width="24" height="24" class="mic-svg">
                        <path fill="currentColor" d="M12 2a3 3 0 0 1 3 3v6a3 3 0 0 1-6 0V5a3 3 0 0 1 3-3zm7 9a1 1 0 0 0-2 0 5 5 0 0 1-10 0 1 1 0 0 0-2 0 7 7 0 0 0 6 6.92V20H8a1 1 0 0 0 0 2h8a1 1 0 0 0 0-2h-3v-2.08A7 7 0 0 0 19 11z"></path>
                    </svg>
                    <div class="mic-wave"></div>
                    <div class="mic-wave mic-wave-2"></div>
                </button>
            </div>
        </main>

        <footer class="app-footer">
            <div class="tech-stack">
                <span class="tech-item">OpenAI Voices</span>
                <span class="tech-item">Real-time Feedback</span>
                <span class="tech-item">Conversational AI</span>
            </div>
            <p class="copyright">¬© 2025 Learn WG | HablaYa! AI English Tutor</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
